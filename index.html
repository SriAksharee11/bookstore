<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .book {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Bookstore</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<main>
    <section class="book-list">
        <div class="book">
            <h2>Book Title 1</h2>
            <p>Author: Author Name</p>
            <p>Price: $10.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="book">
            <h2>Book Title 2</h2>
            <p>Author: Author Name</p>
            <p>Price: $12.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="book">
            <h2>Book Title 3</h2>
            <p>Author: Author Name</p>
            <p>Price: $15.00</p>
            <button>Add to Cart</button>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Bookstore. All rights reserved.</p>
</footer>

</body>
</html>
